<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: purple;
        }
        .section {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function alertName() {
            let name = document.getElementById('nameInput').value;
            if (name) {
                alert('Hi ' + name + '!');
            }
        }

        function changeColor() {
            let body = document.body;
            if (body.style.backgroundColor === 'purple') {
                body.style.backgroundColor = 'pink';
            } else {
                body.style.backgroundColor = 'purple';
            }
        }

        function validateText() {
            let text = document.getElementById('textInput').value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert('Special characters are not allowed!');
            } else {
                alert('Text is valid.');
            }
        }

        function addText() {
            let heading = document.getElementById('main-heading');
            heading.textContent += ' Add Text';
        }
    </script>
</body>
</html>
